    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<body>
    <div class="con">
        <div class="content-left">
            <p>
                “ I’ve been interested in coding for a while<br>
                but never taken the jump, until now. I<br>
                couldn’t recommend this course enough.<br>
                I’m now in the job of my dreams and so<br>

            </p>

            <h3>
                Tanya Sinclair

                </span>

        </div>

                    <img src="images/icon-next.svg" alt="">
